<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="./output.css" />
    <title>Porsche</title>
  </head>
  <body class="flex flex-col h-screen bg-[#f8f8f8] bg-[url('./assets/img/iris.svg')] bg-contain bg-center bg-no-repeat overflow-hidden">
    <header class="flex py-5 justify-between items-center pr-4 border-b-stone-500 border-b-[1px]">
      <button
        data-collapse-toggle="navbar-hamburger"
        type="button"
        class="delay-100 duration-200 inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-hamburger"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"></path>
        </svg>
      </button>
      <img class="w-52" src="./assets/img/logo.svg" alt="" />
      <div class="">
        <img class="bg-[#E7E8EA] p-3 rounded-full w-10 hover:scale-110 delay-100 duration-200" src="./assets/img/user.svg" alt="" />
        <button class="max-sm:hidden">
          <span><img class="" src="./assets/img/arrow.svg" alt="" /></span>Find Porsche Center
        </button>
      </div>
    </header>
    <section class="flex flex-col">
      <h1 class="text-5xl relative text-center top-[150%]">911 Carrera S</h1>
      <div class="flex items-center justify-between relative top-[450%] tracking-wide">
        <p class="flex items-center justify-between gap-4 pl-4 hover:scale-110 delay-100 duration-200">
          <span><img class="" src="./assets/img/arrow_left.svg" alt="" /></span>Model overview
        </p>
        <p class="flex items-center justify-between gap-4 pr-4 hover:scale-110 delay-100 duration-200">
          Save configuration<span><img class="w-5" src="./assets/img/save.svg" alt="" /></span>
        </p>
      </div>
    </section>
    <section class="flex items-center justify-between relative top-[27%]">
      <img class="px-3 py-4 rounded-r-3xl w-9 bg-white hover:scale-150 delay-100 duration-200" src="./assets/img/prev.svg" alt="Voltar" />
      <img class="px-3 py-4 rounded-l-3xl w-9 bg-white hover:scale-150 delay-100 duration-200" src="./assets/img/next.svg" alt="Avançar" />
    </section>
    <footer class="mt-auto items-center flex justify-between px-4 pt-4 shadow-2xl drop-shadow-md bg-[#e2e4e60f]">
      <p class="flex h-fit gap-4 items-center bg-white rounded-full px-4 py-2 font-[anaheim] hover:scale-110 delay-100 duration-200">
        Technical Data
        <span><img class="w-10" src="./assets/img/car.svg" alt="" /></span>
      </p>
      <div class="hidden">
        <div class="">
          <img class="" src="./assets/img/color.svg" alt="" />
          <p>Colors</p>
        </div>
        <div class="">
          <img class="" src="./assets/img/wheels.svg" alt="" />
          <p>Wheels</p>
        </div>
        <div class="">
          <img class="" src="./assets/img/materials.svg" alt="" />
          <p>Materials</p>
        </div>
        <div class="">
          <img class="" src="./assets/img/seat.svg" alt="" />
          <p>Seats</p>
        </div>
        <div class="">
          <img class="" src="./assets/img/options.svg" alt="" />
          <p>Options</p>
        </div>
        <div class="">
          <img class="" src="./assets/img/technology.svg" alt="" />
          <p>Technology</p>
        </div>
        <div class="">
          <img class="" src="./assets/img/packages.svg" alt="" />
          <p>Packages</p>
        </div>
        <div class="">
          <img class="" src="./assets/img/accessories.svg" alt="" />
          <p>Accessories</p>
        </div>
      </div>
      <div class="py-4 px-8 bg-black tracking-wide text-white rounded-t-4xl hover:scale-110 delay-100 duration-200">
        <p class="text-[#898C9494] text-sm">Total Price</p>
        <p class="text-white">£125,356.00</p>
      </div>
    </footer>
  </body>
</html>
